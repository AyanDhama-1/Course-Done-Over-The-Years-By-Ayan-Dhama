<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Example</title>
    <h1>Car Magazine Register</h1>
  </head>
  <body>
    <form class="" action="https://www.wikipedia.org/" method="post">
      <label for="name_surname">Name and Surname</label>
      <input type="text" id="name_surname" name="" value=""placeholder="George William" required> <br><br>
      <label for="email">E-Mail</label>
      <input type="text"id="email" name="" value="" placeholder="Your Mail Address" required>@
      <select class="" name="">
        <option value="">hotmail.com</option>
        <option value="">gmail.com</option>
        <option value="">outlook.com</option>
      </select><br><br>
      <label for="password">Password</label>
      <input type="password"id="password" name="" value=""placeholder="Your Password" required><br><br>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value=""required>
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value=""required>
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value=""required><br><br>
      <label for="birthday">birthday</label>
      <input type="date" id="birthday" name="" value="" required><br><br>
      <input type="submit" name="" value="Sumbit">
    </form>
  </body>
</html>
